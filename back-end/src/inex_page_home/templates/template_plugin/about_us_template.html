{% load thumbnail %}

<section class="aboutUs padding-lg {{ instance.bg_color }}">
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-sm-12 col-lg-6 overflow-hidden d-flex align-items-center">
                <img class="wow slideInLeft" src="{% thumbnail instance.img 540x360 crop %} "  height="360" alt="img">
            </div>
            <div class="col-sm-12 col-lg-5 mr-t-20 wow-outer">
                <h3 class="wow slideInDown" data-wow-duration="1.2s" >{{ instance.title }}</h3>
                <div class="mt-3 wow-outer">
                    {{ instance.description }}
                </div>
                <div class="wow-outer">
                    <button class="button button-winona mt-3 wow slideInLeft"  data-wow-delay="1.2s" href="#">{{ instance.text_button }}</button>
                </div>
            </div>
        </div>
    </div>
</section>
