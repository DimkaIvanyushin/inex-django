{% load thumbnail %}

<section class="services padding-lg">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="wow-outer">
                    <h3 class="text-center wow slideInDown">{{ instance.title }}</h3>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="wow-outer">
                    <p class="text-center mt-3 wow slideInDown">{{ instance.text }}</p>
                </div>
            </div>
        </div>

        <div class="row lists-row mt-3">
            {% for product in products %}

            <div class="col-sm-6 col-lg-3 wow-outer">
                <div class="item wow fadeInLeft"><img src="{% thumbnail product.img 255x250 crop='center center' %}" alt="{{ product.title }}">
                    <div class="solutions-caption"><a class="solutions-caption-title" href="{{ product.get_absolute_url }}">{{ product.title }}</a></div>
                </div>
            </div>

            {% empty %}
            <h3>Нет продукции.</h3>
            {% endfor %}

        </div>
    </div>
</section>
