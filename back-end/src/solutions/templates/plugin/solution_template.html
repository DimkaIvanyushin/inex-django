{% load thumbnail %}
<section class="grid padding-lg">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="wow-outer">
                    <h3 class="text-center wow slideInDown"> {{ instance.title }}</h3>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="wow-outer">
                    <p class="text-center mt-3 wow slideInDown">{{ instance.descriptoin }}</p>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            {% for solution in solutions %}
                <div class="col-sm-6 col-lg-3 wow-outer">
                    <div class="g-box">
                        <a class="g-box-href" href="{{ solution.get_absolute_url }}">
                            <img width="255px" height="300px" src="{% thumbnail solution.img 255x300 crop='center' %} " alt="{{ solution.industry }}">
                        </a>

                        <h5 class="d-flex wow-outer mt-3 ">
                            <a class="w-100 text-center" href="{{ solution.get_absolute_url }}">{{ solution.industry }}</a>
                        </h5>
                    </div>
                </div>
            {% empty %}
                <h3>Пусто!</h3>
            {% endfor %}
        </div>
    </div>
</section>
