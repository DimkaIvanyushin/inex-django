{% load cms_tags %}

<section class="recall {{ instance.bg_color }} padding-lg">
    <div class="container">
        <div class="row">
            <div class="col-12 wow-outer">
                <h3 class="text-center">{{ instance.title }}</h3>
            </div>
        </div>

        <div class="row carousel_recall mt-5">
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
        </div>
    </div>
</section>
